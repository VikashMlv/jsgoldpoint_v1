
    <div class="container-fluid contact-us py-5" style="background-color: #e3f2fd">
      <h1 class="text-center mb-4">Contact Us</h1>

      <div class="row">
        <!-- Contact Form Section -->
        <div class="col-md-6">
          <h4>Contact Form</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <!-- Google Map Section -->
        <div class="col-md-6">
          <h4>Find Us</h4>
          <div class="map-container">
            <!-- Replace with your own Google Map Embed -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.032626798086!2d144.96305521531865!3d-37.81362767975145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d493ba0e7df%3A0x1e0be5e3b00e3497!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1625095976475!5m2!1sen!2sus"
              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>

      <!-- Contact Info Section -->
      <div class="contact-info text-center mt-5">
        <h4>Our Office</h4>
        <p>
          <strong>Address:</strong> Shop No. 275 .Gurgaon Sector 14, Gurgaon -
          122007 [Near icici Bank]
        </p>
        <p><strong>Phone:</strong> 9540037370</p>
        <p><strong>Email:</strong>{{ emailAddress }}</p>
      </div>
    </div>
